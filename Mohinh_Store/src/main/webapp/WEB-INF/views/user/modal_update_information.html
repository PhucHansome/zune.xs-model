<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-update-information">
  <div id="modalUpdateFullUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create User</h5>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger hide">


          </div>
          <form id="frmUpdateFullInformation" method="post">
            <fieldset class="row g-3">
              <div class="col-md-8">
                <input type="hidden" class="form-control" id="idUserUp" name="idUserUp">
                <input type="hidden" class="form-control" id="EmailUp" name="EmailUp">
                <label class="form-label">Url image:</label>
                <input type="text" class="form-control"  id="imageUp" name="imageUp">
              </div>
              <div class="col-md-4">
                <label class="form-label">Role:</label>
                <select type="hidden" readonly name="roleUp" id="roleUp" class="form-control">
                  <option value="1">ADMIN</option>
                  <option value="2">USER</option>
                </select>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="closess" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnUpdateInformation" class="btn btn-outline-primary btnUpdateInformation">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Update User
          </button>
        </div>
      </div>
    </div>
  </div>

</th:block>
