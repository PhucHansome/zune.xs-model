<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-update-product">
    <div id="modal-update-product" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa sản phẩm</h5>

                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">


                    </div>

                    <form id="frmUpdateProduct" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-4">
                                <input type="hidden" id="idProductUp">
                                <label class="form-label">Mã Sản phẩm:</label>
                                <input type="text" class="form-control"  id="productCodeUp" name="productCodeUp">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tên Mô Hình</label>
                                <input type="text" class="form-control" id="productNameUp" name="productNameUp">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Số lượng</label>
                                <input type="text" class="form-control" id="quantityProductUp" name="quantityProductUp">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Giá tiền</label>
                                <input type="text" class="form-control" id="priceProductUp" name="priceProductUp">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Danh Mục</label>
                                <select  name="categoryUp" id="categoryUp" class="form-control">
                                    <option value="1">One Piece</option>
                                    <option value="2">DragonBall</option>
                                    <option value="3">Farytail</option>
                                    <option value="4">OnePunchMan</option>
                                    <option value="5">Doremon</option>
                                    <option value="6">Conan</option>
                                    <option value="7">LEGO</option>
                                    <option value="7">Khác</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Url Ảnh:</label>
                                <input type="text" class="form-control" id="urlUp" name="urlUp">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="descriptionProductUp" name="descriptionProductUp">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closess" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-update-product" class="btn btn-outline-primary btn-update-product">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Chỉnh sửa sản phẩm
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
