<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <th:block th:replace="/layout/header :: header" />
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
  </head>

  <body>
    <!-- Begin page -->
    <div id="wrapper">
      <!-- Topbar Start -->
      <th:block th:replace="/layout/navbar/navbar :: navbar" />

      <!-- ========== Left Sidebar Start ========== -->
      <th:block th:replace="/layout/left-side-bar :: left-side-menu" />
      <!-- Left Sidebar End -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div class="page-title-box">
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Uplon</a>
                      </li>
                      <li class="breadcrumb-item active">User</li>
                    </ol>
                  </div>
                  <h4 class="page-title">Order</h4>
                </div>
              </div>
            </div>

            <!-- end container-fluid -->
          </div>
          <!-- end content -->

          <!-- Footer Start -->
          <footer class="footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  2016 - 2019 &copy; Uplon theme by <a href="">Coderthemes</a>
                </div>
              </div>
            </div>
          </footer>
          <!-- end Footer -->
        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
      </div>
    </div>

    <th:block th:replace="/layout/script/script :: script" />

    <th:block
      th:replace="/user/modal-change-password :: modal-change-password"
    />

    <th:block
      th:replace="/user/modal-create-information :: modal-create-information"
    />

    <script></script>
  </body>
</html>
