<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp_row_product">
     <textarea id="temp_row_product" class="hide">
                    <tr id="tr_{0}">
                <td class="align-middle text-center"></td>
                <td class="align-middle text-center">{1}</td>
                <td class="align-middle text-center"><img width="80px" style="border-radius: 10px;" src="{2}"></td>
                <td class="align-middle text-center " >{3}</td>
                <td class="align-middle text-center" >{4}</td>
                <td class="align-middle text-center">{5}</td>
                <td class="align-middle text-center">{6}</td>
                <td class="align-middle text-center">{7}</td>
                <td class="align-middle text-center">{8}</td>
                <td class="align-middle text-center">{9}</td>
                <td class="align-middle text-center "><button data-id="{0}" class="btn btn-secondary btn_edit"  id="btn_edit"><i class="fa-solid fa-pen-to-square"></i></button></td>
                 <td class="align-middle text-center "><button data-id="{0}" class="btn btn-danger btn-delete"  id="btn-delete"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
     </textarea>
</th:block>
