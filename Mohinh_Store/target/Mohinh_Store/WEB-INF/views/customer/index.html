<div class="has-bg__container">
    <div class="container">
        <div id="content" class="product__all__page">
            <h1 class="heading-title hidden">Tất cả sản phẩm</h1>
            <h2 class="box-heading wow fadeInUp animated text-center mb-40"><span>Tất cả sản phẩm</span></h2>
            <div class="product__view__type">
                <div class="title">Hiển thị</div>
                <div class="range-slider-container">
                    <input type="range" min="1" max="3" value="1" class="range-slider">
                </div>
            </div>
            <div class="box-all-product">
                <div class="row products-items" id="products-items">
                </div>
            </div>
        </div>
    </div>

    <div style="font-size: 0" class="row" th:object="${user}">
        <span id="userNameLogin" th:text="${user}"></span>
    </div>
    <script>
        var boxProductEl = $('.box-all-product');

        function updateDisplay(displayType) {
            if (displayType === '1' || !displayType) {
                boxProductEl.removeClass('-type-2');
                boxProductEl.removeClass('-type-3');
                boxProductEl.addClass('-type-1');
                $('input[type="range"]').val('1');
            } else if (displayType === '2') {
                boxProductEl.removeClass('-type-1');
                boxProductEl.removeClass('-type-3');
                boxProductEl.addClass('-type-2');
                $('input[type="range"]').val('2');
            } else {
                boxProductEl.removeClass('-type-1');
                boxProductEl.removeClass('-type-2');
                boxProductEl.addClass('-type-3');
                $('input[type="range"]').val('3');
            }
        }

        var displayType = localStorage.getItem('displayType');
        updateDisplay(displayType);

        $('input[type="range"]').on('change', function () {
            var value = $(this).val();
            localStorage.setItem('displayType', value);
            updateDisplay(value);
        })
    </script>
</div>

<script src="/assets/js/jquery-3.6.0.min.js"></script>

<script>
    let product = new Product()

    let orderItems = new OrderItem();

    // let Order = new Order();


    function loadAllProduct() {
        $.ajax({
            headers: {
                "Accept": "application/json",
                "content-type": "application/json"
            },
            "type": "GET",
                url: "http://localhost:8080/api/product"
        }).done(function(data) {
            $.each(data, (i, item) => {
                product = item;
                console.log("product " +i  +product);
                console.log(data);
                let str = `
                <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="product-item">
                            <div class="img">
                                <a href="#" title="RAW SUDE SHIRT"><img src="${product.image}" class="img-responsive main-img main" alt="RAW SUDE SHIRT"></a>
                                <a href="#" title="RAW SUDE SHIRT"><img src="${product.image}" class="img-responsive sub-img" alt="RAW SUDE SHIRT"></a>
                            </div>
                            <div class="info">
                                <h4><a href="#" title="RAW SUDE SHIRT">${product.productName}</a>
                                </h4>
                            </div>
                            <div class="box-price">
                                <span class="price">${new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(product.priceProduct)}</span>
                            </div>
                            <div class="actions text-center">
                                <button id="top-up"  data-img="${product.image}" data-price="${product.priceProduct}" data-name="${product.productName}" data-id="${product.id}" class="btn btn-light btn-top" title="Mua hàng">Mua hàng</button>
                            </div>
                        </div>
                    </div>
            `

                $("#products-items").prepend(str);
                $('#top-up').off()
                addToCart();
            })


        }).fail(() => {
            App.SweetAlert.showErrorAlert("Customer Errors")
        })
    }

    function getProductById(productId) {
        return $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            "type": "GET",
            url: "http://localhost:8080/api/product/" + productId
        }).done((data) => {
            product = data;
        }).fail((jqXHR) => {
            App.SweetAlert.showErrorAlert("fail id customer");
            console.log(jqXHR);
        })
    }

    function addToCart() {
        $('#top-up').on("click", function () {
            let id = $(this).data("id");
            getProductById(id).then(() => {

                delete orderItems.id;
                orderItems.product = product;
                orderItems.quantityOdered = 1;
                orderItems.priceEach = 1;
                orderItems.grandTotal = 0;
                orderItems.user = $("#userNameLogin").text();
                $.ajax({
                    headers: {
                        "accept": "application/json",
                        "content-type": "application/json"
                    },
                    type: "POST",
                    url: "http://localhost:8080/api/orderitems/create",
                    data: JSON.stringify(orderItems)
                }).done((data) => {
                    console.log(data);
                    $('body,html').animate({scrollTop: 0}, 750);
                    setTimeout(function () {
                        App.IziToast.showSuccessAlert("Thêm vào giỏ hàng thành công!")
                    }, 1000);
                }).fail(()=>{
                    App.IziToast.showErrorAlert("Thêm vào giỏ hàng thất bại");
                })
            });
        })
    }

    function getUserbyUserName(userName) {
        return $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            "type": "GET",
            url: "http://localhost:8080/api/user/name/" + userName
        }).done((data) => {
            user = data;
        }).fail((jqXHR) => {
            App.SweetAlert.showErrorAlert("fail user customer");
            console.log(jqXHR);
        })
    }

    loadAllProduct();
</script>
